<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animal Tables</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .animal-image {
      border: 1px solid #000;
      max-width: 100px;
    }
    .animal-image:hover {
      transform: scale(1.5);
    }
    .sort-icon {
      cursor: pointer;
    }
    .table th, .table td {
      vertical-align: middle;
    }
    .name-column {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Big Cats</h2>
    <table class="table" id="bigCatsTable">
      <thead>
        <tr>
          <th class="sortable" data-sort="species">Species <span class="sort-icon">&#8597;</span></th>
          <th class="sortable" data-sort="name">Name <span class="sort-icon">&#8597;</span></th>
          <th class="sortable" data-sort="size">Size <span class="sort-icon">&#8597;</span></th>
          <th class="sortable" data-sort="location">Location <span class="sort-icon">&#8597;</span></th>
          <th>Image</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="bigCatsBody"></tbody>
    </table>
    <button class="btn btn-primary" id="addBigCat">Add Big Cat</button>
  </div>

  <div class="container">
    <h2>Dogs</h2>
    <table class="table" id="dogsTable">
      <thead>
        <tr>
          <th class="sortable" data-sort="species">Species <span class="sort-icon">&#8597;</span></th>
          <th class="sortable" data-sort="name">Name <span class="sort-icon">&#8597;</span></th>
          <th class="sortable" data-sort="size">Size <span class="sort-icon">&#8597;</span></th>
          <th class="sortable" data-sort="location">Location <span class="sort-icon">&#8597;</span></th>
          <th>Image</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="dogsBody"></tbody>
    </table>
    <button class="btn btn-primary" id="addDog">Add Dog</button>
  </div>

  <div class="container">
    <h2>Big Fish</h2>
    <table class="table" id="bigFishTable">
      <thead>
        <tr>
          <th class="sortable" data-sort="species">Species <span class="sort-icon">&#8597;</span></th>
          <th class="sortable" data-sort="name">Name <span class="sort-icon">&#8597;</span></th>
          <th class="sortable" data-sort="size">Size <span class="sort-icon">&#8597;</span></th>
          <th class="sortable" data-sort="location">Location <span class="sort-icon">&#8597;</span></th>
          <th>Image</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="bigFishBody"></tbody>
    </table>
    <button class="btn btn-primary" id="addBigFish">Add Big Fish</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
